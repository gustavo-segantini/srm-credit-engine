apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: srm-credit-engine
  labels:
    app: postgres
spec:
  type: ClusterIP
  clusterIP: None                        # headless service for StatefulSet DNS
  selector:
    app: postgres
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
