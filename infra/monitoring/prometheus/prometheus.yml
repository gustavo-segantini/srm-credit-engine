# Prometheus scrape config for SRM Credit Engine
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    app: srm-credit-engine

scrape_configs:
  # .NET API metrics via prometheus-net (endpoint: /metrics)
  - job_name: srm_api
    static_configs:
      - targets: ['api:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: prometheus
    static_configs:
      - targets: ['localhost:9090']

