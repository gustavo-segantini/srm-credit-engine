name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  packages: write

env:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_NOLOGO: true

jobs:
  # ──────────────────────────────────────────────────────────────────────────
  # Job 1: Backend — build + lint + unit tests
  # ──────────────────────────────────────────────────────────────────────────
  backend:
    name: Backend (.NET 10)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: nuget-${{ hashFiles('apps/backend/**/*.csproj') }}
          restore-keys: nuget-

      - name: Restore
        working-directory: apps/backend
        run: dotnet restore

      - name: Format check
        working-directory: apps/backend
        run: dotnet format --verify-no-changes --severity warn
        continue-on-error: true  # advisory — not blocking CI

      - name: Build
        working-directory: apps/backend
        run: dotnet build --no-restore -c Release

      - name: Unit Tests
        working-directory: apps/backend
        run: >
          dotnet test
          tests/SrmCreditEngine.UnitTests
          --no-build -c Release
          --logger "trx;LogFileName=unit-tests.trx"
          --results-directory ./TestResults
          --collect "XPlat Code Coverage"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results
          path: apps/backend/TestResults/

  # ──────────────────────────────────────────────────────────────────────────
  # Job 2: Frontend — install + lint + build
  # ──────────────────────────────────────────────────────────────────────────
  frontend:
    name: Frontend (React + Vite)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        working-directory: apps/frontend
        run: npm ci

      - name: Type check
        working-directory: apps/frontend
        run: npm run build
        # 'build' includes tsc --noEmit via Vite

      - name: Lint
        working-directory: apps/frontend
        run: npm run lint

      - name: Unit Tests (Vitest)
        working-directory: apps/frontend
        run: npm test

  # ──────────────────────────────────────────────────────────────────────────
  # Job 3: Docker build validation (does NOT push — triggered on main only)
  # ──────────────────────────────────────────────────────────────────────────
  docker:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -t srm-api:${{ github.sha }} apps/backend

      - name: Build frontend image
        run: docker build -t srm-frontend:${{ github.sha }} apps/frontend
